# Survival Curve


```r
library(survival)
library(dplyr)

lung &lt;- survival::lung
lung &lt;- mutate(lung, sex = ifelse(sex == 1, "Male", "Female"))
fit &lt;- survfit(Surv(time, status) ~ sex, data = lung) 
fit
